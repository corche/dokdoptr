<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./dokdogdb.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>독도애락ㅣ독도골든벨</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/독도icon.svg">
</head>
<body>
    <div class="ld"></div>
    <div class="topbar">
        <div class="topbar_group_1 mh" onclick="location.href='./main'">
            <img class="topbar_titleimg" src="./img/독도icon.svg" width="100px">
            <div class="topbar_title fwt">독도애락</div>
        </div>
    </div>
    <div class="i_1">
        <div class="i_1_img__">
            <img class="i_1_img___" src="./img/bell.png">
        </div>
        <div class="i_1_img_">
            <img class="i_1_img" src="./img/banner_dgb.png">
        </div>
        <div class="i_1_text right">
            <div class="i_1_title fmedium"><span>독</span><span>도</span> <span>골</span><span>든</span><span>벨</span></div>
            <div class="i_1_subtitle fregular"><span>독</span><span>도</span> <span>골</span><span>든</span><span>벨</span><span>에</span> <span>오</span><span>신</span><span>걸</span> <span>환</span><span>영</span><span>합</span><span>니</span><span>다</span><span>!</span></div>
        </div>
    </div>
    <div class="i_margin_top"></div>
    <div class="b_1">
        <div class="b_1_">
            <img class="b_1_img" src="./img/dokdo.png">
            <div class="b_1__">
                <div class="b_1_line"></div>
                <div class="b_1_text">
                    <div class="b_1_title fmedium">독도를 얼마나 아시나요?</div>
                    <div class="b_1_subtitle flight">독도 골든벨은 독도에 대한 퀴즈를 푸는 대회입니다!<br />여러분이 독도에대해 얼마나 아는지가 승패를 가릅니다!</div>
                </div>
            </div>
        </div>
        <div class="b_1_">
            <img class="b_1_img" src="./img/hand.png">
            <div class="b_1__">
                <div class="b_1_line"></div>
                <div class="b_1_text">
                    <div class="b_1_title fmedium">누구보다 빠르게!</div>
                    <div class="b_1_subtitle flight">문제의 답을 빨리 맞출수록 더 많은 점수가 주어집니다!<br />누구보다 빠르게 답을 맞춰보세요!</div>
                </div>
            </div>
        </div>
        <div class="b_1_">
            <img class="b_1_img" src="./img/gift.png">
            <div class="b_1__">
                <div class="b_1_line"></div>
                <div class="b_1_text">
                    <div class="b_1_title fmedium">엄청난 상품!</div>
                    <div class="b_1_subtitle flight">순위권에 들면 엄청난 문화 상품권을 드립니다!<br />누구보다 빠르게 답을 맞춰보세요!</div>
                </div>
            </div>
        </div>
    </div>
    <div class="i_margin_top"></div>
    <div class="b_2 fbold">이제,<br /><span class="b_bold">독도 골든벨</span>에<br />참가해 볼까요?</div>
    <div class="b_2__">
        <iframe class="b_2_" src="https://docs.google.com/forms/d/e/1FAIpQLSfcJSAS7GzDvxQQqTbf1OgqlL3Y3UPc4NlH0LBJSD631Hdqhw/viewform?embedded=true" height="600" frameborder="0" marginheight="0" marginwidth="0">로드 중…</iframe>
    </div>
    <script>
        const introText = document.querySelectorAll("span");

        window.onload = () => {
        let timer = 100;
        introText.forEach((item) => {
            item.style.animation = `fade 600ms ${(timer += 100)}ms forwards`;
        });
        };

        $(window).load(function(){
            $('.ld').fadeOut();
        });
    </script>
</body>
</html>
