<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./main.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>독도애락ㅣ메인</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/독도icon.svg">
    <meta name="naver-site-verification" content="3d390816cdee8902e6fe7f26217129160ed7e225" />
    <!-- opTag -->
    <meta property="og:title" content="독도애락ㅣ메인"/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="http://dokdoptr.kro.kr"/>
    <meta property="og:description" content="오천중학교 독도 동아리의 메인 페이지 입니다!"/>
    <meta property="og:image" content="https://raw.githubusercontent.com/corche/dokdoptr/main/img/QR%EB%8F%85%EB%8F%84icon_2.png"/>
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="627" />
</head>
<body>
    <div class="ld"></div>
    <div class="topbar">
        <div class="topbar_group_1 mh" onclick="location.href='./main'">
            <img class="topbar_titleimg" src="./img/독도icon.svg" width="100px">
            <div class="topbar_title fwt">독도애락</div>
        </div>
    </div>
    <div class="i_1">
        <div class="i_1_img_">
            <img class="i_1_img" src="./img/banner_m.png">
        </div>
        <div class="i_1_text right">
            <div class="i_1_title fmedium"><span>독</span><span>도</span><span>애</span><span>락</span></div>
            <div class="i_1_subtitle fregular"><span>오</span><span>천</span><span>중</span> <span>독</span><span>도</span> <span>동</span><span>아</span><span>리</span></div>
        </div>
    </div>
    <div class="i_margin_top"></div>
    <div class="m_1 fbold">대회 & 이벤트</div>
    <div class="m_2">
        <div class="m_2_ mh" style="background-color: #0070C0;" onclick="location.href='./dokdogdb'">
            <div class="m_2_title fmedium">독도 골든벨</div>
            <div class="m_2_line"></div>
            <div class="m_2_subtitle fregular">독도에대한 문제를 맞추고<br>골든벨을 울려라!</div>
        </div>
        <div class="m_2_ mh" style="background-color: #a0a0a0;" onclick="location.href='./dokdoep'">
            <div class="m_2_title fmedium">독도 탈출 - 준비중</div>
            <div class="m_2_line"></div>
            <div class="m_2_subtitle fregular">영문도 모른채 독도에 갇혀버렸다?<br>탈출 단서를 찾아 독도를 탈출하라!</div>
        </div>
    </div>
    <script>
        const introText = document.querySelectorAll("span");

        window.onload = () => {
        let timer = 100;
        introText.forEach((item) => {
            item.style.animation = `fade 600ms ${(timer += 100)}ms forwards`;
        });
        };

        $(window).load(function(){
            $('.ld').fadeOut();
        });
    </script>
</body>
</html>
